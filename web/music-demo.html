<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Demo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .controls button, .controls input, .controls label { margin: 5px; padding: 8px; }
        #status { margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>
    <h1>Music Demo</h1>
    <p>Uses SoundManager to play streaming music.</p>
    <div class="controls">
        <button id="play-button">Play Theme</button>
        <button id="pause-button">Pause</button>
        <button id="resume-button">Resume</button>
        <button id="stop-button">Stop</button>
        <br>
        <label for="volume-slider">Volume:</label>
        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1.0">
        <span id="volume-value">1.00</span>
    </div>
    <div id="status">Status: Idle. Click Play Theme (requires user interaction first).</div>

    <script type="module" src="/dist/music-demo.js"></script>
</body>
</html>
