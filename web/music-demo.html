<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Demo</title>
    <link rel="stylesheet" href="/styles/main.css"> <!-- Link standard CSS -->
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .controls button, .controls input, .controls label { margin: 5px; padding: 8px; }
        #status { margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>
     <!-- Add Standard Header -->
     <header class="main-header">
        <nav>
            <a href="/">Demos</a> |
            <a href="/how-to/">How-Tos</a>
        </nav>
    </header>

    <!-- Wrap content -->
    <main class="content-container">
    <h1>Music Demo</h1>
    <p>Uses SoundManager to play streaming music.</p>
    <div class="controls">
        <label for="music-select">Select Music:</label>
        <select id="music-select" name="music-select">
            <option value="">--Select--</option>
        </select>
        <br>
        <button id="play-button">Play Selected</button>
        <button id="pause-button">Pause</button>
        <button id="resume-button">Resume</button>
        <button id="stop-button">Stop</button>
        <br>
        <label for="volume-slider">Music Volume:</label>
        <input type="range" id="volume-slider" min="0" max="100" step="1" value="100">
        <span id="volume-value">100</span>
    </div>
    <div id="status">Status: Idle. Click Play Selected (requires user interaction first).</div>
    </main> 
    <script type="module" src="/dist/music-demo.js"></script>
</body>
</html>
