<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animation Demo</title>
    <style>
        body { font-family: sans-serif; padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center; background-color: #111; color: #eee;}
        #game-canvas { border: 1px solid #555; background-color: #000; margin-top: 10px; cursor: pointer; }
        p { margin: 5px 0 10px 0; }
        #status { margin-top: 10px; font-style: italic; color: #aaa; }
    </style>
</head>
<body>
    <h1>Advanced Animation Demo</h1>
    <p>Click on the canvas to create an explosion animation and sound.</p>
    <p>Explosions are removed automatically after playing once.</p>
    <canvas id="game-canvas" width="800" height="600" tabindex="0">Your browser does not support the canvas element.</canvas>
    <div id="status">Loading...</div>

    <script type="module" src="/dist/advanced-animation-demo.js"></script>
</body>
</html>
