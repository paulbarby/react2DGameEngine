<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css"> <!-- Link standard CSS -->
    <title>Advanced Sprite Demo</title>
    <style>
        .content-container { font-family: sans-serif; padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center; background-color: #111; color: #eee; margin-left: auto; margin-right: auto; }

<body>
      <!-- Add Standard Header -->
      <header class="main-header">
        <nav>
            <a href="/">Demos</a> |

    <!-- Wrap content -->
    <main class="content-container">
        <h1>Advanced Sprite Demo</h1>

        <canvas id="game-canvas" width="800" height="600" tabindex="0">Your browser does not support the canvas element.</canvas>
        <div id="status">Loading...</div>
