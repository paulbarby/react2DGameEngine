<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Rendering Demo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        #game-canvas { border: 1px solid black; background-color: #eee; margin-top: 10px; }
        #status { margin-top: 10px; font-style: italic; color: #555; }
    </style>
</head>
<body>
    <h1>Sprite Rendering Demo</h1>
    <p>Displays a sprite loaded via AssetLoader and rendered using Renderer/GameLoop.</p>
    <p>Click the canvas below, then use Arrow Keys to move the sprite.</p>
    <canvas id="game-canvas" width="600" height="400" tabindex="0">Your browser does not support the canvas element.</canvas>
    <div id="status">Loading...</div>

    <script type="module" src="/dist/sprite-demo.js"></script>
</body>
</html>
